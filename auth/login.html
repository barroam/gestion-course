<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="d-flex justify-content-center" style="margin-top: -2.5rem;">
        <img src="/img/Logo initiale marroné gourmand élégant minimaliste 2.png" alt="" style="width: 90%;">
    </div>
  
    <form id="LoginForm" class="p-3">
        <h2 class="text-center" style="font-size: 1.5rem; margin-top: -2.5rem;" >Connexion</h2>
        <div class=" mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email address" style="border: solid #D2B48C; height: 3rem;">
      
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" style="border: solid #D2B48C; height: 3rem;">
        </div>
        <button type="submit" class="btn mb-3 w-100" style="background-color:#4682B4; color: #fff; font-weight: 700; height: 3rem;">Connexion</button>
    </form>

 

    <p class="p-3" style="text-align: center;">
        Vous n'avez pas un compte ?
         Connectez-vous ici.  <a href="/index.html" style="text-decoration: none;color: black;">Inscription</a>
    </p>

    <script type="module" src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
