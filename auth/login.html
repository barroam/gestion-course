<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="desktopAll">
    <div class="desktop">
    <div class="center-img" >
        <img src="/img/Logo initiale marroné gourmand élégant minimaliste 2.png" alt="" >
    </div>
  
    <form id="LoginForm" class="p-3">
        <h2 class="text-center"  >Connexion</h2>
        <div class=" mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email address" >
      
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn mb-3 w-100" >Connexion</button>
        <p class="p-3 textDesktop" >
        Vous n'avez pas un compte ?
         Connectez-vous ici.  <a href="/auth/register.html" >Inscription</a>
    </form>

    <p class="p-3 text" >
        Vous n'avez pas un compte ?
         Connectez-vous ici.  <a href="/auth/register.html" >Inscription</a>
    </p>
</div>
    <script type="module" src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
